name: toybox CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  MacOS-10_15:
    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: brew install gnu-sed
    - name: Configure
      run: make macos_defconfig
    - name: Build
      run: make
    - name: Test
      run: make tests

  Ubuntu-20_04:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: sudo apt-get install build-essential
    - name: Configure
      run: make defconfig
    - name: Build
      run: make
    - name: Test
      run: make tests

  Alpine-3_12:
    runs-on: ubuntu-20.04
    container: alpine:3.12

    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: sudo apk add build-base
    - name: Configure
      run: make defconfig
    - name: Build
      run: make
    - name: Test
      run: make tests
